<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
  </head>
  <body>
    <div id="calculator">
      <div id="operation-window"><span></span></div>
      <div id="entry-window" data-replace="true"><span>0</span></div>
      <div id="calculator-buttons">
        <a href="#" class="calc-button">CE</a>
        <a href="#" class="calc-button">C</a>
        <a href="#" class="calc-button">NEG</a>
        <a href="#" class="calc-button">/</a>
        <a href="#" class="calc-button">7</a>
        <a href="#" class="calc-button">8</a>
        <a href="#" class="calc-button">9</a>
        <a href="#" class="calc-button">x</a>
        <a href="#" class="calc-button">4</a>
        <a href="#" class="calc-button">5</a>
        <a href="#" class="calc-button">6</a>
        <a href="#" class="calc-button">-</a>
        <a href="#" class="calc-button">1</a>
        <a href="#" class="calc-button">2</a>
        <a href="#" class="calc-button">3</a>
        <a href="#" class="calc-button">+</a>
        <a href="#" class="calc-button">0</a>
        <a href="#" class="calc-button">.</a>
        <a href="#" class="calc-button">%</a>
        <a href="#" class="calc-button">=</a>
      </div>
    </div>
    <script src="./javascripts/calculator.js" ></script>
  </body>
</html>
