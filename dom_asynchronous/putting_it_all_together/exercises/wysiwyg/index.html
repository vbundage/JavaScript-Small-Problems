<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rich Text Editor</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>Rich Text Editor</h1>
    </header>
    <div id="editor">
      <div id="controls">
        <button id="bold" class="fas fa-bold"></button>
        <button id="italic" class="fas fa-italic"></button>
        <button id="underline" class="fas fa-underline"></button>
        <button id="strikeThrough" class="fas fa-strikethrough"></button>
        <button id="createLink" class="fas fa-link"></button>
        <button id="insertUnorderedList" class="fas fa-list-ul"></button>
        <button id="insertOrderedList" class="fas fa-list-ol"></button>
        <button id="justifyLeft" class="fas fa-align-left"></button>
        <button id="justifyRight" class="fas fa-align-right"></button>
        <button id="justifyCenter" class="fas fa-align-center"></button>
        <button id="justifyFull" class="fas fa-align-justify"></button>
      </div>
      <div id="text" contenteditable="true"></div>
    </div>
    <script src="./javascripts/wysiwyg.js" ></script>
  </body>
</html>
